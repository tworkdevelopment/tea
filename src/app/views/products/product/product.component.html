<div class="container">
  <main>
    <div class="row mt-5 mb-5 text-center">
      <div class="col">
        <div class="card mt-5 mb-4 rounded-3 shadow-sm">

          <div class="card-header pt-3">
            <h1 class="card-title pricing-card-title ">
              <custom-title [title]="product.title | uppercase"></custom-title>
            </h1>
          </div>

          <div class="card-body">
            <ul class="list-unstyled mt-3 mb-4">
              <li>
                <ng-template [ngIf]="product.image">
                  <div class="product-image">
                    <img alt="Product tea" src="{{product.image}}" class="w-50">
                  </div>
                </ng-template>
              </li>
              <li class=" text-decoration-underline fs-3 fw-bold">
                {{product.price}} руб.
              </li>
              <li class="mt-2 d-flex justify-content-center">
                <div class=" product-description  lh-base fw-normal w-75 text-center">{{product.description }} </div>
              </li>
            </ul>

            <div class="product-action" #elem>
              <a class="btn btn-add-to-cart w-25 btn btn-lg btn-primary" routerLink="/order" [queryParams]="{product: product.title}">Купить</a>
            </div>
          </div>

        </div>
      </div>
    </div>

  </main>

</div>
